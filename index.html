<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 포켓몬 뽑기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <header id="header">
            <img class="logo" src="/images/pokemon-logo.png">
            <h1>오늘의 포켓몬 뽑기</h1>
        </header>
        <main id="main">
            <div id="pokemon">
                <img class='monster-ball' src='/images/monster-ball.png'>
            </div>
            <div id="draw-pokemon">
                <button id="draw">DRAW!</button>
                <button id="reset">RESET!</button>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
